<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Afifah Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profil.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <!-- Replace "/user.png" with the image of your which you want to show on your profile card-->
            <img src="/user.png" alt="">
        </div>
        <h2 class="user-name">Afifah</h2>
        <p class="about-user">My name is Afifah and I'm school at SMKN 15 Bekasi</p>
        <button class="hire-me"> Lets follow Me</button>

        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <a href="https://www.instagram.com/f4iryifaah/?igsh=MWRjMXhucGtpaDJqcQ%3D%3D#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                </li>
                <span class="followers">1k</span>
                <span class="followers">Followers</span>
            </div>
            <div class="social-item">
                <li class="tiktok">
                    <i class="fa-brands fa-tiktok"></i>
                </li>
                <span class="subscribers">1k</span>
                <span class="subscribers">Followers</span>
            </div>
            <div class="social-item">
                <li class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </li>
                <span class="followers">1k</span>
                <span class="followers">Followers</span>
            </div>
        </div>
    </div>
</body>
</html>
